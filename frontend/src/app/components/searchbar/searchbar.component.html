<form>
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
  <div class="relative ">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <mat-icon class="text-gray-600">fastfood</mat-icon>

    </div>
    <input type="search" id="default-search"
      class="block min-w-[450px] p-4 pl-14 text-sm text-gray-900 rounded-lg shadow-md "
      placeholder="Buscar comida o restaurante" required>
    <mat-divider [vertical]="true" class="absolute right-16 bottom-3.5  h-1/2"></mat-divider>

    <button type="submit"
      class="text-white absolute right-1 bottom-1 top-1 hover:bg-orange-700focus:outline-none font-medium rounded-lg text-sm px-4 py-2 "><mat-icon
        class="text-gray-600">
        search</mat-icon></button>
  </div>
</form>
