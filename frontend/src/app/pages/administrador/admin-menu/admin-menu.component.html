<main class="mx-12 mt-6">
  <div class="flex justify-between items-end">
    <div>
      <h1 class=" text-2xl font-semibold mt-2 text-orange-600">Men√∫</h1>
      <p class="text-sm text-gray-400">En este apartado puedes agregar productos, modificarlos y editarlos</p>
    </div>

    <button mat-stroked-button (click)="agregarProducto()" color="primary"
      class="text-sm bg-white rounded-lg py-5 flex items-center">Agregar
      producto<mat-icon iconPositionEnd>add_circle_outline</mat-icon></button>


  </div>
  <div class="my-8">
    <app-mensaje *ngIf="mensaje" (visible)="mensaje = null" tipo="{{mensaje.tipo}}"
      contenido="{{mensaje.contenido}}"></app-mensaje>
    <div class="flex justify-between">


    </div>



    <app-grid *ngIf="grid" [editable]="true" (editar)="editarProducto($event)" (cambiados)="agregarCambio($event)"
      [productos]="productos"></app-grid>


    <!-- <div *ngIf="loaderService.isLoading | async" class="flex w-full h-[72vh] justify-center items-center">
      <mat-spinner class=""></mat-spinner>
    </div>
-->
  </div>
</main>
