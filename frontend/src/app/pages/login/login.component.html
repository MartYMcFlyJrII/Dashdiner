<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body style="margin: 0; background-color: rgb(255, 250, 247);">
    <div class="sign-in-container">
        <div class="sign-in-contents">
            <div class="dd-logo-container">
                <img cImg src="assets/logo.png" class="dd-logo">
            </div>
            <div class="sign-in-legend-container">
                <div class="sign-in-legend-title">Sign In</div>
                <div class="sign-in-legend-subtitle">Sign in to stay connected.</div>
            </div>
            <div class="sign-in-email-container">
                <form [formGroup]="loginForm">
                    <label for="email">Email</label>
                    <input formControlName="email" class="form-control" type="email" id="email"> 
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Email is invalid</div>
                    </div>              
                    <label for="pass">Password</label>
                    <input formControlName="password" class="form-control" type="password" id="password">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                    </div>

                </form>
            </div>
           
            <div class="sign-in-footer">
                <div class="sign-in-rembemberme">
                    <form>
                        <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe" id="rememberMeLabel">Remember me</label>
                    </form>
                </div>
                <div class="sign-in-forgot-pass">
                    <form (click)="redirectToForgot_password()">
                        Forgot Password
                    </form>
                </div>
            </div>
            <div class="sign-in-button-container">
                <button class="sign-in-button" (click)="login()">Sign In</button>
            </div>
            <div class="sign-in-other-acc-container">
                <div class="sign-in-other-acc-title">or sign in with other accounts?</div>
                <div class="sign-in-other-acc-some">
                    <div class="sign-in-google-container">
                        <img cImg src="assets/google-icon.webp" class="sign-in-google">
                    </div>
                    <div class="sign-in-facebook-container">
                        <img cImg src="assets/facebook-icon.png" class="sign-in-facebook">
                    </div>
                    <div class="sign-in-instagram-container">
                        <img cImg src="assets/instagram-icon.webp" class="sign-in-instagram">
                    </div>
                    <div class="sign-in-linkedin-container">
                        <img cImg src="assets/linkedin-icon.webp" class="sign-in-linkedin">
                    </div>
                </div>
            </div>
            <div class="sign-in-create-acc-container">
                <div class="sign-in-noacc-title">Don't have an account?</div>
                <div class="sign-in-sign-up" (click)="redirectToRegistration()">Click here to sign up.</div>
            </div>
        </div>
        <div class="promo-image-container">
            <img cImg src="assets/promo-image.png" class="promo-image">
            <img cImg src="assets/icons/elipse.png" class="promo-image-elipse">
        </div>
    </div>
</body>
</html>
