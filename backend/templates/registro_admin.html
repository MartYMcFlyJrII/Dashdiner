<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador</title>
</head>
<body>
    <h1>Registro de Administrador</h1>
    <form method="POST" action="/registro_admin">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="correo">Correo electrónico:</label>
        <input type="correo" id="correo" name="correo" required><br>

        <label for="celular">Número de celular:</label>
        <input type="text" id="celular" name="celular" required><br>

        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" name="enviar" value="enviar">Registrarse</button>
    </form>
</body>
</html>
