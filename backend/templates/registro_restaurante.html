<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Restaurante</title>
</head>
<body>
    <h1>Registro de Restaurante</h1>
    <form method="POST" action="/registro_restaurante/{{id}}">

        <p> {{id}}</p>
        <label for="nombre">Nombre del restaurante:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>

        <label for="logo">Logo del restaurante:</label>
        <input type="text" id="logo" name="logo" required><br>

        <label for="horario">Horario de atención:</label>
        <input type="text" id="horario" name="horario" required><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required><br>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" rows="4" required></textarea><br>

        <button type="submit" name="enviar" value="enviar">Registrarse</button>
    </form>
</body>
</html>
